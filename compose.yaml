services:
  h2:
    image: oscarfonts/h2:latest
    container_name: remessa_h2
    environment:
      H2_OPTIONS: -ifNotExists;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:schema.sql'
    ports:
      - "1521:1521"
      - "8082:8082"
    restart: always
    networks:
      - backend

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-app-remessa
    ports:
      - "8080:8080"
    depends_on:
      - h2
    environment:
      SPRING_DATASOURCE_URL: jdbc:h2:mem:remessaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: senha@12345
    restart: unless-stopped
    networks:
      - backend

networks:
  backend:
    driver: bridge




